<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <title>jQUery UI 09 (今度こそ)</title>
  <link href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
  <style type="text/css">
.ui-selected {
  background:#FF0000;
}
  </style>
</head>

<body>

  <ul id="selectable">
    <li id="item_1">item1</li>
    <li id="item_2">item1</li>
    <li id="item_3">item3</li>
    <li id="item_4">item4</li>
    <li id="item_5">item5</li>
  </ul>
  
  <script type="text/javascript">
  
  $(function() {
    // 選択すると赤くなる
    
    var selected = new Array();
    $('#selectable').selectable({
      selected: function(event, ui){
        selected.push(ui.selected.id);
        console.log(selected);
      }
    });
    
  });
  
  </script>
</body>

</html>
